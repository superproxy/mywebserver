
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        location /lua {
            content_by_lua '
              if jit then
                   ngx.say(jit.version)
              else
                   ngx.say(_VERSION)
              end
             ';
        }

        location =/single {
           content_by_lua_file conf/lua/single.lua;
        }

        location =/compose {
          content_by_lua ' 
             local r1,r2,r3 = 
             ngx.location.capture_multi { {"/single"}, {"/single"}, {"/single"}}
             ngx.say(r1.body, r2.body,r3.body)
          ';
        }
        location =/compose2 {
          content_by_lua ' 
             local r1,r2,r3,r4,r5,r6,r7,r8,r9,r10 = 
             ngx.location.capture_multi { {"/single"}, {"/single"}, {"/single"},{"/single"},{"/single"}, {"/single"}, {"/single"}, {"/single"}, {"/single"}, {"/single"}}
             ngx.say(r1.body, r2.body,r3.body,r4.body,r5.body,r6.body,r7.body,r8.body,r9.body,r10.body)
          ';
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

